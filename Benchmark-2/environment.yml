name: bci-benchmark
channels:
  - conda-forge
  - defaults
dependencies:
  # Core numerical computing
  - python>=3.8
  - numpy>=1.21.0
  - scipy>=1.7.0
  
  # EEG processing and GDF file reading
  - mne>=1.0.0
  
  # Machine learning
  - scikit-learn>=1.0.0
  
  # Utilities
  - matplotlib>=3.5.0
  
  # ONNX (install via pip in conda env - not all available via conda-forge)
  - pip
  - pip:
    - onnx>=1.12.0
    - skl2onnx>=1.13.0
    - onnxruntime>=1.13.0
